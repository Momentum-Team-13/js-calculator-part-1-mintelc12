<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js" defer></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js> </script>
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="first-row"> 
            <button style="display:inline" class="number clear">C</button>
            <div id="display"></div>
            
        </div>
        <div class="second-row"> 
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="number" id="divide">/</button>
        </div>
        <div class="third-row">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="number" id="multiply">*</button>
        </div>
        <div class="fourth-row">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="number" id="subtract">-</button>
        </div>
        <div class="fifth-row">
            <button class="number" id="">0</button>
            <button class="number" id="decimal">.</button>
            <button class="number" id="evaluation">=</button>
            <button class="number" id="add">+</button>
        </div>
    </div>
</body>
</html>
